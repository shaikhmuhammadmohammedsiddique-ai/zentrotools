<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Password Generator · ZentroTools</title>

  <!-- Primary SEO -->
  <meta name="description" content="Generate strong, secure passwords instantly with ZentroTools Password Generator. Customize length, include/exclude characters, and copy with one click."/>
  <meta name="keywords" content="password generator, strong password, generate password, secure password, random password"/>
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#020617" />
  <link rel="canonical" href="https://zentrotools.xyz/password-generator.html"/>

  <!-- Social preview -->
  <meta property="og:title" content="Password Generator · ZentroTools" />
  <meta property="og:description" content="Create strong passwords instantly. Customize length and character sets, then copy with one tap." />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="ZentroTools" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Password Generator · ZentroTools" />
  <meta name="twitter:description" content="Create strong passwords instantly. Customize length and character sets, then copy with one tap." />

  <style>
    :root{
      --bg1: radial-gradient(circle at top, #0ea5e9 0, #020617 65%);
      --card-bg: rgba(15,23,42,0.96);
      --accent: #38bdf8;
      --neon: #00f0ff;
      --glass-border: 1px solid rgba(148,163,184,0.15);
      --radius:14px;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg1);color:#e6f7fb}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:22px;box-sizing:border-box}
    .card{
      width:100%;max-width:420px;background:var(--card-bg);border-radius:var(--radius);padding:20px;border:var(--glass-border);
      box-shadow:0 18px 45px rgba(0,0,0,0.6);
    }
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:10px}
    .logo{width:46px;height:46px;border-radius:10px;background:linear-gradient(90deg,#00e5ff,#2bd6ff);display:flex;align-items:center;justify-content:center;font-weight:800;color:#001;font-family:monospace}
    h1{font-size:18px;margin:0;color:var(--neon)}
    p.lead{margin:6px 0 14px;color:#9fb0ba;font-size:13px}
    .row{display:flex;gap:10px;align-items:center;margin:8px 0}
    label{font-size:13px;color:#9fb0ba;min-width:130px}
    input[type="number"], input[type="text"], select{
      flex:1;padding:10px 12px;border-radius:10px;border:none;background:#08101a;color:inherit;font-size:15px;outline:none;
    }
    .controls{display:flex;gap:10px;margin-top:10px}
    button.btn{flex:1;padding:12px;border-radius:10px;border:0;background:var(--accent);color:#022;font-weight:700;cursor:pointer}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:#9fb0ba}
    .checkbox-row{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .check{display:flex;align-items:center;gap:8px;font-size:13px;color:#9fb0ba}
    .result-box{margin-top:14px;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(255,255,255,0.01));display:flex;gap:8px;align-items:center}
    .result-text{flex:1;font-weight:700;color:#c8f7fb;word-break:break-all}
    .meter{height:8px;border-radius:8px;background:rgba(255,255,255,0.04);overflow:hidden;margin-top:10px}
    .meter-fill{height:100%;width:0%;background:linear-gradient(90deg,#ff6b6b,#ffd86b,#6bff9e);transition:width 220ms ease}
    .tip{font-size:13px;color:#9fb0ba;margin-top:10px}
    .back{display:block;text-align:center;margin-top:14px;color:var(--accent);text-decoration:none;font-weight:700}
    @media (max-width:460px){.card{padding:16px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <div class="brand">
        <div class="logo">ZT</div>
        <div>
          <h1>Password Generator</h1>
          <p class="lead">Create strong passwords instantly. Customize length and character sets, then copy with one tap.</p>
        </div>
      </div>

      <!-- length -->
      <div class="row">
        <label for="length">Length</label>
        <input id="length" type="number" min="6" max="64" value="12" />
      </div>

      <!-- options -->
      <div class="checkbox-row" aria-hidden="false">
        <label class="check"><input id="lower" type="checkbox" checked/> <span>Lowercase</span></label>
        <label class="check"><input id="upper" type="checkbox" checked/> <span>Uppercase</span></label>
        <label class="check"><input id="numbers" type="checkbox" checked/> <span>Numbers</span></label>
        <label class="check"><input id="symbols" type="checkbox" checked/> <span>Symbols</span></label>
        <label class="check"><input id="avoid" type="checkbox" /> <span>Avoid similar (0OIl)</span></label>
      </div>

      <div class="controls">
        <button id="generateBtn" class="btn">Generate</button>
        <button id="copyBtn" class="ghost">Copy</button>
      </div>

      <div class="result-box" aria-live="polite">
        <div id="result" class="result-text">—</div>
        <div style="min-width:44px;text-align:center;color:#9fb0ba;font-size:12px" id="lenShow">12</div>
      </div>

      <div class="meter" aria-hidden="false">
        <div id="meterFill" class="meter-fill"></div>
      </div>

      <div class="tip">
        Tips: Use length ≥12, mix uppercase, lowercase, numbers and symbols. Save passwords in a password manager.
      </div>

      <a class="back" href="./index.html">← Back to Tools</a>
    </div>
  </div>

<script>
(function(){
  // character sets
  const sets = {
    lower: 'abcdefghijklmnopqrstuvwxyz',
    upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
    numbers: '0123456789',
    symbols: '!@#$%^&*()-_=+[]{};:,.<>/?'
  };

  const el = id => document.getElementById(id);
  const lengthEl = el('length');
  const lowerEl = el('lower');
  const upperEl = el('upper');
  const numbersEl = el('numbers');
  const symbolsEl = el('symbols');
  const avoidEl = el('avoid');
  const generateBtn = el('generateBtn');
  const copyBtn = el('copyBtn');
  const resultEl = el('result');
  const lenShow = el('lenShow');
  const meterFill = el('meterFill');

  function buildCharset(){
    let chars = '';
    if(lowerEl.checked) chars += sets.lower;
    if(upperEl.checked) chars += sets.upper;
    if(numbersEl.checked) chars += sets.numbers;
    if(symbolsEl.checked) chars += sets.symbols;
    if(avoidEl.checked) {
      // remove similar characters
      chars = chars.replace(/[0OIl|]/g,'');
    }
    return chars;
  }

  function randomInt(max){
    return Math.floor(Math.random()*max);
  }

  function generate(){
    const len = Math.max(6, Math.min(64, parseInt(lengthEl.value)||12));
    const charset = buildCharset();
    if(!charset || charset.length===0){
      alert('Choose at least one character set');
      return;
    }
    let pass = '';
    // ensure inclusion of selected types for stronger passwords
    const required = [];
    if(lowerEl.checked) required.push(sets.lower[randomInt(sets.lower.length)]);
    if(upperEl.checked) required.push(sets.upper[randomInt(sets.upper.length)]);
    if(numbersEl.checked) required.push(sets.numbers[randomInt(sets.numbers.length)]);
    if(symbolsEl.checked) required.push(sets.symbols[randomInt(sets.symbols.length)]);

    // fill random
    for(let i=0;i<len;i++){
      pass += charset[randomInt(charset.length)];
    }
    // inject required chars at random positions
    required.forEach(ch => {
      const pos = randomInt(pass.length);
      pass = pass.slice(0,pos) + ch + pass.slice(pos+1);
    });

    resultEl.textContent = pass;
    lenShow.textContent = len;
    updateMeter(pass);
  }

  function updateMeter(pw){
    // simple strength estimator
    let score = 0;
    if(pw.length >= 8) score += 1;
    if(pw.length >= 12) score += 1;
    // variety
    if(/[a-z]/.test(pw)) score += 1;
    if(/[A-Z]/.test(pw)) score += 1;
    if(/[0-9]/.test(pw)) score += 1;
    if(/[^A-Za-z0-9]/.test(pw)) score += 1;
    const pct = Math.min(100, Math.floor((score/6)*100));
    meterFill.style.width = pct + '%';
    // color via gradient already present; for accessibility, set title
    meterFill.title = 'Strength: ' + (pct>=80? 'Strong' : pct>=50? 'Medium' : 'Weak');
  }

  generateBtn.addEventListener('click', generate);
  // generate default on load
  window.addEventListener('load', generate);

  copyBtn.addEventListener('click', () => {
    const pw = resultEl.textContent;
    if(!pw || pw==='—') return alert('Nothing to copy');
    navigator.clipboard && navigator.clipboard.writeText(pw).then(()=> {
      alert('Password copied to clipboard');
    }).catch(()=> {
      // fallback
      const ta = document.createElement('textarea');
      ta.value = pw; document.body.appendChild(ta); ta.select();
      try{ document.execCommand('copy'); alert('Password copied to clipboard'); } catch(e){ alert('Copy failed'); }
      document.body.removeChild(ta);
    });
  });

  // allow length change show
  lengthEl.addEventListener('input', ()=> { lenShow.textContent = Math.max(6, Math.min(64, parseInt(lengthEl.value)||12)); });
})();
</script>
</body>
</html>
