<body>
  <div class="card">
    <div class="top-row">
      <div class="logo"><span>Zentro</span>Tools</div>
      <div class="back"><a href="index.html">← All tools</a></div>
    </div>

    <div class="title">Age Calculator</div>
    <div class="subtitle">Enter your date of birth below.</div>

    <label>Date of birth</label>
    <input type="date" id="dob" />

    <button id="calcBtn">Calculate Age</button>
    <div id="error" class="error"></div>

    <div id="result" class="result" style="display: none;">
      <div id="ageMain"></div>
      <div id="ageSub"></div>
    </div>
  </div>

  <script>
    function calculateAge(dobString) {
      const today = new Date();
      const dob = new Date(dobString);

      if (isNaN(dob.getTime())) return { error: "Please select a valid date." };

      if (dob > today) return { error: "Date cannot be in the future." };

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      const diffMs = today - dob;
      const totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      return { years, months, days, totalDays };
    }

    const dobInput = document.getElementById("dob");
    const calcBtn = document.getElementById("calcBtn");
    const errorDiv = document.getElementById("error");
    const resultDiv = document.getElementById("result");
    const ageMain = document.getElementById("ageMain");
    const ageSub = document.getElementById("ageSub");

    calcBtn.onclick = () => {
      const r = calculateAge(dobInput.value);

      if (r.error) {
        errorDiv.textContent = r.error;
        resultDiv.style.display = "none";
        return;
      }

      errorDiv.textContent = "";
      resultDiv.style.display = "block";

      ageMain.textContent = `${r.years} years, ${r.months} months, ${r.days} days`;
      ageSub.textContent = `You lived ${r.totalDays.toLocaleString()} days so far.`;
    };
  </script>
</body>
