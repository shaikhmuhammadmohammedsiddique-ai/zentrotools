<style>
:root{
  --bg1: linear-gradient(to bottom,#0ea5e9 0%, #020617 60%);
  --card: rgba(15,23,42,0.96);
  --accent: #38bdf8;
  --muted: #9ca3af;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
html,body{height:100%;margin:0;background:var(--bg1);color:#e6f7eb;-webkit-font-smoothing:antialiased}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;box-sizing:border-box}
.card{width:100%;max-width:420px;background:var(--card);padding:18px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 18px 45px rgba(0,0,0,0.6)}
.brand{display:flex;gap:12px;align-items:center;margin-bottom:8px}
.logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(90deg,#00e5ff,#2bd6ff);display:flex;align-items:center;justify-content:center;font-weight:800;color:#001;font-family:monospace}
h1{font-size:18px;margin:0;color:#00f0ff}
.lead{margin:6px 0 12px;color:var(--muted);font-size:13px}
.row{display:flex;gap:10px;align-items:center;margin:8px 0}
label{min-width:100px;color:var(--muted);font-size:13px}
input[type="number"], select{flex:1;padding:10px;border-radius:10px;border:none;background:#08101a;color:inherit;font-size:15px;outline:none}
.controls{display:flex;gap:10px;margin-top:12px}
.btn{flex:1;padding:12px;border-radius:10px;border:0;background:var(--accent);color:#022;font-weight:800;cursor:pointer}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);font-weight:700}
.result{margin-top:14px;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(0,0,0,0.14), rgba(255,255,255,0.01));color:#c8f7fb;font-weight:800;font-size:18px;text-align:center}
.small{font-size:13px;color:var(--muted);margin-top:8px}
.history{margin-top:12px;max-height:160px;overflow:auto;padding-right:6px}
.h-item{padding:8px;border-radius:8px;background:rgba(255,255,255,0.02);margin-bottom:8px;font-size:13px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}
.back{display:block;text-align:center;margin-top:12px;color:var(--accent);text-decoration:none;font-weight:700}
</style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-label="Random Number Generator">
      <div class="brand">
        <div class="logo">ZT</div>
        <div>
          <h1>Random Number Generator</h1>
          <div class="lead">Generate one or many random numbers inside a range. Option to avoid repeats.</div>
        </div>
      </div>

      <div class="row"><label for="min">Min</label><input id="min" type="number" value="1" inputmode="numeric" /></div>
      <div class="row"><label for="max">Max</label><input id="max" type="number" value="100" inputmode="numeric" /></div>
      <div class="row"><label for="count">Count</label><input id="count" type="number" value="1" min="1" max="100" inputmode="numeric" /></div>

      <div style="display:flex;gap:10px;align-items:center;margin-top:8px">
        <label style="font-size:13px;color:var(--muted)"><input id="noRepeat" type="checkbox"> No repeats</label>
      </div>

      <div class="controls">
        <button id="genBtn" class="btn">Generate</button>
        <button id="copyBtn" class="btn ghost">Copy</button>
      </div>

      <div id="result" class="result" role="status" aria-live="polite">—</div>
      <div class="small">Tip: Set Count &gt; 1 for multiple numbers. If No repeats checked, count ≤ (max-min+1)</div>

      <div class="history" id="history" aria-live="polite"></div>

      <a class="back" href="./index.html">← Back to Tools</a>
    </main>
  </div>

<script>
(function(){
  const minEl = document.getElementById('min');
  const maxEl = document.getElementById('max');
  const countEl = document.getElementById('count');
  const noRepeatEl = document.getElementById('noRepeat');
  const genBtn = document.getElementById('genBtn');
  const copyBtn = document.getElementById('copyBtn');
  const resultEl = document.getElementById('result');
  const historyEl = document.getElementById('history');

  let history = [];
  try { history = JSON.parse(localStorage.getItem('zt_rng_history')||'[]'); } catch(e){ history = []; }
  renderHistory();

  function randInt(a,b){
    return Math.floor(Math.random()*(b-a+1)) + a;
  }

  function generate(){
    const min = parseInt(minEl.value,10);
    const max = parseInt(maxEl.value,10);
    let count = Math.max(1, Math.min(100, parseInt(countEl.value,10) || 1));

    if(isNaN(min) || isNaN(max) || min > max){ resultEl.textContent = 'Enter valid range (min ≤ max)'; return; }

    const rangeSize = max - min + 1;
    if(noRepeatEl.checked && count > rangeSize){
      resultEl.textContent = `Count too large for no-repeats (max ${rangeSize})`; return;
    }

    const out = [];
    if(noRepeatEl.checked){
      const pool = [];
      for(let i=min;i<=max;i++) pool.push(i);
      for(let i=pool.length-1;i>0 && out.length<count;i--){
        const j = Math.floor(Math.random()*(i+1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
      }
      out.push(...pool.slice(0,count));
    } else {
      for(let i=0;i<count;i++) out.push(randInt(min,max));
    }

    const text = out.join(', ');
    resultEl.textContent = text;
    addHistory(text);
  }

  function addHistory(text){
    const item = { text, date: new Date().toISOString() };
    history.unshift(item);
    if(history.length>40) history.pop();
    localStorage.setItem('zt_rng_history', JSON.stringify(history));
    renderHistory();
  }

  function renderHistory(){
    historyEl.innerHTML = '';
    if(history.length===0){
      historyEl.innerHTML = '<div style="color:#8f9fa8;text-align:center;padding:12px">No recent results</div>'; return;
    }
    history.forEach(h=>{
      const d = new Date(h.date);
      const el = document.createElement('div');
      el.className = 'h-item';
      el.innerHTML = `<div style="font-weight:700;color:#c8f7fb">${h.text}</div><div style="font-size:12px;color:#9ca3af">${d.toLocaleString()}</div>`;
      historyEl.appendChild(el);
    });
  }

  genBtn.addEventListener('click', generate);

  copyBtn.addEventListener('click', ()=>{
    const t = resultEl.textContent;
    if(!t || t==='—') return alert('Nothing to copy');
    navigator.clipboard?.writeText(t).then(()=> alert('Copied to clipboard')).catch(()=> {
      const ta = document.createElement('textarea'); ta.value = t; document.body.appendChild(ta); ta.select();
      try{ document.execCommand('copy'); alert('Copied to clipboard'); }catch(e){ alert('Copy failed'); } document.body.removeChild(ta);
    });
  });

})();
</script>
