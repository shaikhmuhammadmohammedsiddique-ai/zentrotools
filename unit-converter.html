<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;

  }

<body>

<div class="container" role="main" aria-label="Unit Converter">
  <h2>Unit Converter</h2>

  <!-- Type -->
  <label for="type" style="display:none">Conversion type</label>
  <select id="type" onchange="updateSelects()">
    <option value="length">Length</option>
    <option value="weight">Weight</option>
    <option value="temp">Temperature</option>
  </select>

  <!-- Value -->
  <label for="value" style="display:none">Value</label>
  <input type="number" id="value" placeholder="Enter value" inputmode="decimal" />

  <!-- From -->
  <label for="from" style="display:none">From unit</label>
  <select id="from" aria-label="From unit"></select>

  <!-- To -->
  <label for="to" style="display:none">To unit</label>
  <select id="to" aria-label="To unit"></select>

  <button onclick="convert()" aria-label="Convert">Convert</button>

  <div id="result" role="status" aria-live="polite"></div>

  <a href="./index.html">← Back to Tools</a>
</div>

<script>
const unitOptions = {
  length: ["cm", "m", "km", "inch", "feet"],
  weight: ["g", "kg", "lb"],
  temp: ["C", "F", "K"]
};

function updateSelects() {
  const type = document.getElementById("type").value;
  const from = document.getElementById("from");
  const to = document.getElementById("to");

  from.innerHTML = "";
  to.innerHTML = "";

  unitOptions[type].forEach(u => {
    const opt1 = document.createElement('option');
    opt1.value = u; opt1.textContent = u;
    const opt2 = opt1.cloneNode(true);
    from.appendChild(opt1);
    to.appendChild(opt2);
  });

  // set sensible defaults
  if(type === 'length'){ from.value='m'; to.value='cm'; }
  if(type === 'weight'){ from.value='kg'; to.value='lb'; }
  if(type === 'temp'){ from.value='C'; to.value='F'; }
}

updateSelects();

function convert() {
  const type = document.getElementById("type").value;
  const val = parseFloat(document.getElementById("value").value);
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  const resultEl = document.getElementById("result");

  if (isNaN(val)) {
    resultEl.innerHTML = "Enter a valid number";
    return;
  }

  let res;

  // LENGTH
  if (type === "length") {
    let cm;
    if (from === "cm") cm = val;
    if (from === "m") cm = val * 100;
    if (from === "km") cm = val * 100000;
    if (from === "inch") cm = val * 2.54;
    if (from === "feet") cm = val * 30.48;

    if (to === "cm") res = cm;
    if (to === "m") res = cm / 100;
    if (to === "km") res = cm / 100000;
    if (to === "inch") res = cm / 2.54;
    if (to === "feet") res = cm / 30.48;
  }

  // WEIGHT
  if (type === "weight") {
    let g;
    if (from === "g") g = val;
    if (from === "kg") g = val * 1000;
    if (from === "lb") g = val * 453.592;

    if (to === "g") res = g;
    if (to === "kg") res = g / 1000;
    if (to === "lb") res = g / 453.592;
  }

  // TEMPERATURE
  if (type === "temp") {
    if (from === "C") {
      if (to === "C") res = val;
      if (to === "F") res = val * 9/5 + 32;
      if (to === "K") res = val + 273.15;
    } 
    else if (from === "F") {
      if (to === "C") res = (val - 32) * 5/9;
      if (to === "F") res = val;
      if (to === "K") res = (val - 32) * 5/9 + 273.15;
    } 
    else if (from === "K") {
      if (to === "C") res = val - 273.15;
      if (to === "F") res = (val - 273.15) * 9/5 + 32;
      if (to === "K") res = val;
    }
  }

  // Format result cleanly
  if (typeof res === 'number' && isFinite(res)) {
    // small values: show up to 6 decimals, otherwise 4
    const abs = Math.abs(res);
    const digits = abs < 1 ? 6 : 4;
    resultEl.innerHTML = `<b>${res.toFixed(digits)}</b>`;
  } else {
    resultEl.innerHTML = "Conversion not supported";
  }
}
</script>

</body>
