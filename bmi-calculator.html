<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
:root{
  --bg: linear-gradient(to bottom,#0ea5e9 0%, #020617 60%);
  --card: rgba(15,23,42,0.96);
  --accent: #38bdf8;
  --muted: #9ca3af;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
html,body{height:100%;margin:0;background:var(--bg);color:#e6f7fb;-webkit-font-smoothing:antialiased}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;box-sizing:border-box}
.card{width:100%;max-width:420px;background:var(--card);padding:18px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 18px 45px rgba(0,0,0,0.6)}
.brand{display:flex;gap:12px;align-items:center;margin-bottom:8px}
.logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(90deg,#00e5ff,#2bd6ff);display:flex;align-items:center;justify-content:center;font-weight:800;color:#001;font-family:monospace}
h1{margin:0;font-size:18px;color:#00f0ff}
.lead{margin:6px 0 12px;color:var(--muted);font-size:13px}
.row{display:flex;gap:10px;align-items:center;margin:8px 0}
label{min-width:100px;color:var(--muted);font-size:13px}
input[type="number"], select{flex:1;padding:12px;border-radius:10px;border:none;background:#08101a;color:inherit;font-size:15px;outline:none}
.controls{display:flex;gap:10px;margin-top:12px}
.btn{flex:1;padding:12px;border-radius:10px;border:0;background:var(--accent);color:#022;font-weight:800;cursor:pointer}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);font-weight:700}
.result{margin-top:14px;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(0,0,0,0.14), rgba(255,255,255,0.01));color:#c8f7fb;font-weight:800}
.cat{margin-top:8px;color:#9ca3af;font-weight:700}
.back{display:block;text-align:center;margin-top:12px;color:var(--accent);text-decoration:none;font-weight:700}
</style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-label="BMI Calculator">
      <div class="brand">
        <div class="logo">ZT</div>
        <div>
          <h1>BMI Calculator</h1>
          <div class="lead">Calculate your Body Mass Index using metric or imperial units. See category and healthy weight range.</div>
        </div>
      </div>

      <div style="display:flex;gap:8px;margin-bottom:8px">
        <button id="unitMetric" class="btn ghost" style="flex:1" aria-pressed="true">Metric (kg, m)</button>
        <button id="unitImp" class="btn ghost" style="flex:1" aria-pressed="false">Imperial (lb, in)</button>
      </div>

      <div id="metricInputs">
        <div class="row"><label for="kg">Weight (kg)</label><input id="kg" type="number" step="0.1" value="60" inputmode="decimal"></div>
        <div class="row"><label for="m">Height (m)</label><input id="m" type="number" step="0.01" value="1.65" inputmode="decimal"></div>
      </div>

      <div id="impInputs" style="display:none">
        <div class="row"><label for="lb">Weight (lb)</label><input id="lb" type="number" step="0.1" value="132" inputmode="decimal"></div>
        <div class="row"><label for="inches">Height (in)</label><input id="inches" type="number" step="0.1" value="65" inputmode="decimal"></div>
      </div>

      <div class="controls" role="group" aria-label="Calculator actions">
        <button id="calcBtn" class="btn">Calculate</button>
        <button id="clearBtn" class="btn ghost">Clear</button>
      </div>

      <div id="result" class="result" role="status" aria-live="polite">—</div>
      <div id="cat" class="cat" aria-hidden="true"></div>
      <div id="range" class="cat" style="font-size:13px" aria-hidden="true"></div>

      <a class="back" href="./index.html">← Back to Tools</a>
    </main>
  </div>

<script>
(function(){
  const unitMetric = document.getElementById('unitMetric');
  const unitImp = document.getElementById('unitImp');
  const metricInputs = document.getElementById('metricInputs');
  const impInputs = document.getElementById('impInputs');

  const kg = document.getElementById('kg');
  const m = document.getElementById('m');
  const lb = document.getElementById('lb');
  const inches = document.getElementById('inches');

  const calcBtn = document.getElementById('calcBtn');
  const clearBtn = document.getElementById('clearBtn');
  const resultEl = document.getElementById('result');
  const catEl = document.getElementById('cat');
  const rangeEl = document.getElementById('range');

  let mode = 'metric';

  function setMode(md){
    mode = md;
    if(md === 'metric'){
      metricInputs.style.display = '';
      impInputs.style.display = 'none';
      unitMetric.setAttribute('aria-pressed','true');
      unitImp.setAttribute('aria-pressed','false');
    } else {
      metricInputs.style.display = 'none';
      impInputs.style.display = '';
      unitImp.setAttribute('aria-pressed','true');
      unitMetric.setAttribute('aria-pressed','false');
    }
    resultEl.textContent = '—';
    catEl.textContent = '';
    rangeEl.textContent = '';
    catEl.setAttribute('aria-hidden','true');
    rangeEl.setAttribute('aria-hidden','true');
  }

  unitMetric.addEventListener('click', ()=> setMode('metric'));
  unitImp.addEventListener('click', ()=> setMode('imp'));

  function calcBMI(){
    let bmi;
    if(mode === 'metric'){
      const w = parseFloat(kg.value);
      const h = parseFloat(m.value);
      if(isNaN(w) || isNaN(h) || h <= 0){ resultEl.textContent = 'Enter valid weight & height'; return; }
      bmi = w / (h*h);
    } else {
      const w = parseFloat(lb.value);
      const h = parseFloat(inches.value);
      if(isNaN(w) || isNaN(h) || h <= 0){ resultEl.textContent = 'Enter valid weight & height'; return; }
      // convert to metric: lb -> kg (lb * 0.45359237), inches -> meters (in * 0.0254)
      const kgv = w * 0.45359237;
      const mv = h * 0.0254;
      bmi = kgv / (mv*mv);
    }

    const bmiRounded = +bmi.toFixed(2);
    resultEl.textContent = 'BMI: ' + bmiRounded;
    resultEl.setAttribute('aria-live','polite');

    // category
    let category = '';
    if(bmi < 18.5) category = 'Underweight';
    else if(bmi < 25) category = 'Normal weight';
    else if(bmi < 30) category = 'Overweight';
    else category = 'Obese';

    catEl.textContent = category;
    catEl.setAttribute('aria-hidden','false');

    // healthy weight range for given height (BMI 18.5 - 24.9)
    let hMeters;
    if(mode === 'metric') hMeters = parseFloat(m.value);
    else hMeters = parseFloat(inches.value) * 0.0254;

    const lowKg = 18.5 * hMeters * hMeters;
    const highKg = 24.9 * hMeters * hMeters;
    rangeEl.textContent = `Healthy range: ${lowKg.toFixed(1)} kg — ${highKg.toFixed(1)} kg (${(lowKg*2.20462).toFixed(1)} lb — ${(highKg*2.20462).toFixed(1)} lb)`;
    rangeEl.setAttribute('aria-hidden','false');
  }

  calcBtn.addEventListener('click', calcBMI);
  clearBtn.addEventListener('click', ()=>{
    kg.value = ''; m.value = ''; lb.value = ''; inches.value = '';
    resultEl.textContent = '—'; catEl.textContent = ''; rangeEl.textContent = '';
    catEl.setAttribute('aria-hidden','true');
    rangeEl.setAttribute('aria-hidden','true');
  });

  // init
  setMode('metric');

})();
</script>
</body>
</html>
